<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="css/color.css">
</head>
<body>
    <div class="chatBot">
        <header>
            <h2>الدردشة مع الذكاء الاصطناعي</h2>
            <span alt="Close" 
                  id="cross" 
                  onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>مرحبًا! كيف يمكنني مساعدتك اليوم؟</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea rows="0" cols="17"
                      placeholder="اكتب سؤالك..."></textarea>
            <button id="sendBTN">أرسل</button>
        </div>
    </div>
    <script src="js/scrip.js" defer></script>
</body>

</html>
